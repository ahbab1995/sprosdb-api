<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/4151456bc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center py-2">SportsDB</h1>
    <div class="container px-4">
        <div class="row gx-2">
            <div class="col">
            <div class="p-3  bg-light">
                        <div class="input-group rounded w-50 mx-auto ">
                            <input id="searchInput" type="search" class="form-control rounded py-2" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <button onclick="playerSearch()" type="button" class="btn btn-primary  py-2">    <i class="fas fa-search"></i></button>
                        </div>

                        <div class="row row-cols-1 row-cols-md-2 g-4 pt-3">
                            <div class="col">
                              <div class="card">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Card title</h5>
                                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                </div>
                                <div class="button-container text-center p-2">
                                    <button  class="delete-btn btn btn-danger">Delete</button>
                                    <button  class="details-btn btn btn-success">Details</button>
                                  </div>
                              </div>
                            </div>
                          </div>
            </div>
            </div>
            <div class="col">
                <div class="p-3  bg-light">Custom column right</div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
